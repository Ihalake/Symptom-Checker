<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom History | Althea</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full mt-12">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Your Symptom History</h1>
        <p class="text-center text-gray-600 mb-6">Here is a list of symptoms you have logged.</p>
        
        <div class="space-y-4">
            {% if history %}
                <ul class="list-disc pl-6">
                    {% for entry in history %}
                        <li class="text-gray-800 bg-gray-50 p-4 rounded-lg shadow-sm">
                            {{ entry[0] }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-600">No history found.</p>
            {% endif %}
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
