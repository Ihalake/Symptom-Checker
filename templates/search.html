<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Althea</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full mt-12">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Search for Health Information</h1>
        <p class="text-center text-gray-600 mb-6">Enter a topic to get recommendations and educational content.</p>
        
        <form method="POST" action="/search" class="space-y-4">
            <input type="text" name="query" placeholder="Enter a health topic..." 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                Search
            </button>
        </form>

        {% if query and result %}
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Search Results for: <span class="text-blue-600">{{ query }}</span></h2>
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm text-gray-800 whitespace-pre-line">
                {{ result }}
            </div>
        </div>
        {% elif query %}
        <div class="mt-6">
            <p class="text-center text-gray-600">No results found for <span class="text-blue-600">{{ query }}</span>.</p>
        </div>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
