<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Althea</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form method="POST" action="/signin" class="bg-white p-6 rounded-lg shadow-md space-y-4 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800">Sign In</h1>
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">Sign In</button>
        <p class="text-center text-gray-600">Don't have an account? <a href="/signup" class="text-blue-500">Sign Up</a></p>
    </form>
</body>
</html>
